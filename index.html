<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos2.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./js/scripts.js" type="module" defer></script>
    <title>Primer Parcial Laboratorio III</title>
</head>
<body>
    <header>
        <nav>
            <img src="./img/LogoSuperheroes.png" alt="Logo" id="logo"/>
            <ul id="ul-header">
                <li><a href="#">Home</a></li>
                <li><a href="principal.html">Personajes</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 id="titulo" class="text-white">Crud Heroes</h1>
        <section class="seccion-formulario">
            <fieldset class="field-formulario">
                <legend>Informacion del Superheroe</legend>
                <form id="form-abm" class="container-fluid">
                    <div>
                        <input type="hidden" id="txtId" name="txtId" value="">
                        <label class="label_formulario">NOMBRE:</label>
                        <input type="text" id="txtNombre" name="txtNombre" placeholder="Ingrese nombre:" autocomplete="off" class="input">
                        <small></small>
                    </div>
                    <div>
                        <label class="label_formulario"><img src="./img/iconoSuper.png" class="icono">ALIAS:</label>
                        <input type="text" id="txtAlias" name="txtAlias" placeholder="Ingrese alter-ego" autocomplete="off" class="input">
                        <small></small>
                    </div>
                    <div>
                        <label class="label_formulario"><img src="./img/iconoBook.png" class="icono">EDITORIAL:</label>
                        <input type="radio" name="rdoEditorial" id="txtEditorial" value="Marvel" checked><img src="./img/IconoMarvel.jpg" class="icono">
                        <input type="radio" name="rdoEditorial" id="txtEditorial" value="DC"><img src="./img/IconoDC.png" class="icono">
                    </div>
                    <div>
                        <label class="label_formulario"><img src="./img/iconoFuerza.png" class="icono">FUERZA:</label>
                        <input type="range" id="txtFuerza" name="txtFuerza"class="input" min="1" max="100" value="1">
                        <small></small>
                    </div>
                    <div>
                        <img src="./img/iconoArma.png" alt="Arma" class="icono">ARMA
                        <select name="opcArma" id="txtArma"></select>
                        <small></small>
                    </div>
                </form>
            </fieldset>
                <article id="botones-container">
                    <button id="btnGuardar" disabled class="boton"><img src="./img/Icono Guardar.png" class="icono">Guardar</button>
                    <button id="btnCancelar" disabled class="boton">Cancelar</button>
                    <button id="btnEliminar" disabled class="boton">Eliminar</button>
                </article>
                <!-- Bootstrap Desde aca para la parte del 2do parcial->>>>>>>>>>>>>>>>>>>>>>> -->
                <section class="filtro">
                    <div class="container-fluid text-center col-md-7">
                        <h3 class="text-center text-white">FILTROS</h3>
                        <div class="list-inline-item">
                            <label for="filtro" class="text-white"> Filtrar por:</label>
                            <select name="filtro" id="filtro" class="form-control form-select-sm">
                                <option name="filtrar" value="Todos" selected>Todos</option>
                                <option name="filtrar" value="Marvel">Marvel</option>
                                <option name="filtrar" value="DC">DC</option>
                            </select>
                            <label for="promedio" class="text-white">Promedio</label>
                            <input type="text" name="txtPromedio" id="promedio" class="form-control form-select-sm" placeholder="N/A" disabled/>
                        </div>
                    <div class="container-fluid text-center col-md-7">
                        <div class="row container-fluid">
                            <div class="col  bg-info bg-opacity-25 border mb-3 form-check">
                                <input type="checkbox" class="form-check-input chbox" id="cboNombre" value="nombre" name="nombre" checked/>
                                <label class="form-check-label text-white p-2" for="cboNombre">Nombre</label>
                            </div>
                            <div class="col bg-info bg-opacity-25 border mb-3 form-check">
                                <input type="checkbox" class="form-check-input chbox" id="cboFuerza" value="fuerza" name="fuerza" checked/>
                                <label class="form-check-label text-white p-2" for="cboFuerza">Fuerza</label>
                            </div>
                            <div class="col bg-info bg-opacity-25 border mb-3 form-check">
                                <input type="checkbox" class="form-check-input chbox" id="cboAlias" value="alias" name="alias" checked/>
                                <label class="form-check-label text-white p-2" for="cboAlias">Alias</label>
                            </div>
                            <div class="col bg-info bg-opacity-25 border mb-3 form-check">
                                <input type="checkbox" class="form-check-input chbox" id="cboEditorial" value="editorial" name="editorial" checked/>
                                <label class="form-check-label text-white p-2" for="cboEditorial">Editorial</label>
                            </div>
                            <div class="col bg-info bg-opacity-25 border mb-3 form-check">
                                <input type="checkbox" class="form-check-input chbox" id="cboArma" value="arma" name="arma" checked/>
                                <label class="form-check-label text-white p-2" for="cboArma">Arma</label>
                            </div>
                        </div>
                    </div>
                </section>
        </section>
        <section class="seccion-tabla" id="table-container">
            <div id="spinner"></div>
            <div id="tabla"></div>
        </section>
    </main>
    <footer id="footer">
        <nav>
            <ul id="ul-footer">
                <li><a href="#">Home</a></li>
                <li><a href="principal.html">Personajes</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
            <span class="text-white">Laboratorio III - Todos los derechos reservados&copy;</span>
        </nav>
    </footer>
</body>
</html>
